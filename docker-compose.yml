version: "3.2"

services:
    backend:
        build: ./
        command: python manage.py runserver 0.0.0.0:8000
        volumes:
          - ./:/usr/src/
        ports:
          - 8000:8000
        env_file:
          - ./.env.dev

    front_end:
        image: node:13
        user: node
        working_dir: /home/node/dev
        volumes:
            - ./front_end:/home/node/dev
            - ./front_end/node_modules
        ports:
            - "3000:3000"
        environment:
            - NODE_ENV=development
        depends_on:
            - backend
        tty: true
        command: npm start

    db:
        image: postgres:12.0-alpine
        volumes:
            - postgres_data:/var/lib/postgresql/data/
        env_file:
            - ./.env.dev

volumes:
    postgres_data:
