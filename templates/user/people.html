{% extends "base.html" %}

{% block title %}People{% endblock %}

{% block content %}
<h1>People</h1>
<p>Here is a list of people signed up with PieceView</p>
  {% for user in users %}
    <div class="user">
      <a href="{{ user.username }}" class="title">
        {{ user.get_full_name }}
      </a>
    </div>
  {% endfor %}
{% endblock %}
