{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}{% endblock %}</title>
	{# fonts urls TODO change to local files #}
<link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/code-new-roman" type="text/css"/> 
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	{# <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> #}
	<link href="{% static 'css/base.css' %}" rel="stylesheet">
</head>
	<body>
	<div class="container">
		<nav id="header" class="navbar navbar-expand-md navbar-default navbar-static-top">
			<a class="navbar-brand" href="#">PieceView</a>
				<ul class="navbar-nav">
					<li><a class="nav-link" href="{% url "dashboard" %}">My dashboard</a></li>
					<li><a class="nav-link" href="{% url "user_list" %}">People</a></li>
				{% if request.user.is_authenticated %}
					<li><a class="nav-link" href="{% url "logout" %}">Logout</a></li>
				{% else %}
					<li><a class="nav-link" href="{% url "login" %}">Log-in</a></li>
				{% endif %}
				</ul>
		</nav>
	</div>
		<div class="container" id="content">
			<div class="shadow-lg p-3 mb-5 rounded text-wrap">
			{% block content %}
			{% endblock %}
			</div>
		</div>
	</body>
</html>
